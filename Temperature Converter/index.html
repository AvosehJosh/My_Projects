<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/fontawesome.min.css">
    <title>Josh Temperature Converter</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Temperature Converter</h1>
            <span class="Temp-icon">
                <i class="fa-solid fa-temperature-half temp"></i>
            </span>
        </div>
        <div id="celcius">
            <input type="number" placeholder="Celcius">
            <span class="icon">&#8451</span>
        </div>

        <div id="kelvin">
            <input type="number" placeholder="Kelvin">
            <span class="icon">&#8490</span>
        </div>
        <div id="fahrenheit">
            <input type="number" placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>

        <div class="button">
            <button>Clear all</button>
        </div>
    </div>
    <script src="tempCon.js"></script>
</body>
</html>
